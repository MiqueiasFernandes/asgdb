<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    .first {
      width: 100%;
      display: grid;
      justify-content: center;
      margin-top: 8rem;
    }

    .loader {
      margin-bottom: 2rem;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #50bd50;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      /* Safari */
      animation: spin 2s linear infinite;
    }

    .geeks {
      position: absolute;
      top: 25rem;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 5px;
    }

    .geeks span {
      animation: animate 3s linear infinite;
    }

    .geeks span:nth-child(1) {
      animation-delay: 0s;
    }

    .geeks span:nth-child(2) {
      animation-delay: 0.1s;
    }

    .geeks span:nth-child(3) {
      animation-delay: 0.2s;
    }

    .geeks span:nth-child(4) {
      animation-delay: 0.3s;
    }

    .geeks span:nth-child(5) {
      animation-delay: 0.4s;
    }

    .geeks span:nth-child(6) {
      animation-delay: 0.5s;
    }

    .geeks span:nth-child(7) {
      animation-delay: 0.6s;
    }

    .geeks span:nth-child(8) {
      animation-delay: 0.9s;
    }

    .geeks span:nth-child(9) {
      animation-delay: 0.8s;
    }

    .geeks span:nth-child(10) {
      animation-delay: 0.9s;
    }

    .geeks span:nth-child(11) {
      animation-delay: 1s;
    }

    .geeks span:nth-child(12) {
      animation-delay: 1.1s;
    }

    .geeks span:nth-child(13) {
      animation-delay: 1.2s;
    }

    @keyframes animate {
      0% {
        filter: blur(0);
      }

      40% {
        filter: blur(20px);
      }

      80% {
        filter: blur(0);
      }

      100% {
        filter: blur(0);
      }
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="first">
      <div class="loader"></div>
      <div class="geeks">
        <span>please</span> <span>wait,</span> <span>loading...</span></div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
